# Deploy MJAPI to Azure App Service
# This workflow builds and deploys the MemberJunction API to Azure
# Configured automatically by MJ Central with environment-specific credentials

name: Deploy MJAPI

on:
  push:
    # Triggers on all branches - customize this list for your environments
    # MJ Central provisions branches based on your environment names
    # Examples:
    #   - For dev/staging/prod: branches: ["dev", "staging", "prod"]
    #   - For preview/live: branches: ["preview", "live"]
    #   - For all branches: branches: ["**"]
    # Recommendation: Start with ["**"], then restrict to specific branches after testing
    branches: ["**"]
    paths:
      - "apps/MJAPI/**"
      - "packages/GeneratedEntities/**"
      - "packages/GeneratedActions/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment suffix (e.g., DEV, STAGE, PROD)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write  # Required for Azure login

jobs:
  # Check if this branch has a provisioned Azure environment
  # Skips all jobs if no AZURE_CREDENTIALS_{env} secret exists
  check-env:
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
      branch_env: ${{ steps.check.outputs.branch_env }}
    steps:
      - name: Determine environment suffix
        id: env
        run: |
          if [ -n "${{ inputs.environment }}" ]; then
            BRANCH_ENV="${{ inputs.environment }}"
          else
            # Transform branch name: replace -/./space with underscore, uppercase
            # Examples: "dev" -> "DEV", "prod-east" -> "PROD_EAST", "staging" -> "STAGING"
            BRANCH_ENV=$(echo "${{ github.ref_name }}" | tr '[:lower:]' '[:upper:]' | tr -- '-. ' '___')
          fi
          echo "BRANCH_ENV=$BRANCH_ENV" >> $GITHUB_OUTPUT
          echo "Using environment suffix: $BRANCH_ENV"

      - name: Check if environment is provisioned
        id: check
        run: |
          if [ -n "${{ secrets[format('AZURE_CREDENTIALS_{0}', steps.env.outputs.BRANCH_ENV)] }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Environment ${{ steps.env.outputs.BRANCH_ENV }} is provisioned - proceeding with deployment"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Environment ${{ steps.env.outputs.BRANCH_ENV }} not provisioned - skipping deployment"
            echo "To deploy this branch, provision an environment in MJ Central first"
          fi
          echo "branch_env=${{ steps.env.outputs.BRANCH_ENV }}" >> $GITHUB_OUTPUT

  build:
    needs: check-env
    if: needs.check-env.outputs.enabled == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build MJAPI
        # Turbo automatically builds dependencies (GeneratedEntities, GeneratedActions) first
        run: npm run build:api

      - name: Create deployment package
        run: |
          # Create deployment zip with all necessary files
          zip -qr mjapi_deploy.zip \
            package.json \
            package-lock.json \
            node_modules \
            apps/MJAPI/dist \
            apps/MJAPI/package.json \
            packages/GeneratedEntities/dist \
            packages/GeneratedEntities/package.json \
            packages/GeneratedActions/dist \
            packages/GeneratedActions/package.json \
            mj.config.cjs \
            -x "node_modules/.bin/*"

          # Add node_modules/.bin with symlinks preserved
          zip -qry mjapi_deploy.zip node_modules/.bin

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: mjapi-package
          path: mjapi_deploy.zip

  deploy:
    permissions:
      contents: none
      id-token: write  # Required for Azure login
    runs-on: ubuntu-latest
    needs: [check-env, build]
    if: needs.check-env.outputs.enabled == 'true'
    environment:
      name: ${{ github.ref_name }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: mjapi-package

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets[format('AZURE_CREDENTIALS_{0}', needs.check-env.outputs.branch_env)] }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars[format('APP_SERVICE_NAME_{0}', needs.check-env.outputs.branch_env)] }}
          package: "./mjapi_deploy.zip"

      - name: Logout from Azure
        if: always()
        run: |
          az logout || true
